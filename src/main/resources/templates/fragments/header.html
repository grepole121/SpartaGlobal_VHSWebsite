<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom" th:fragment="navbar">

    <img th:src="@{images/wordart.png}" th:width="122px" th:height="50px">

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto mt-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{about}">About</a></li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a href="javascript: document.logoutForm.submit()" class="nav-link">Log Out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </li>
            <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" th:href="@{/user}">My Account</a>
            </li>
            <li sec:authorize="hasAuthority('EMPLOYEE')" class="nav-item">
                <a class="nav-link" th:href="@{/employee}">Employee Page</a>
            </li>


        </ul>
        <ul class="navbar-nav ml-auto mt-auto">
            <li>
                <section class="search-sec">
                    <div class="container">
                        <form th:action="@{/search}" method="post" novalidate="novalidate" >
                            <div class="row">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <input type="text" class="form-control search-slt" name="search" placeholder="Enter data..." size="60">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control search-slt" name="searchBy" id="exampleFormControlSelect1">
                                                <option value="title">Title</option>
                                                <option value="genre">Genre</option>
                                                <option value="actor">Actor</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-warning wrn-btn" value="submit" >Search</button>
                                        </div>
                                    </div>
                            </div>
                        </form>
                    </div>
                </section>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
