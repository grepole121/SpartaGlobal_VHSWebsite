<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<nav th:replace="fragments/header.html :: navbar"></nav>
<br/>
<h1 align="center">USER PAGE</h1>
<br/>
<h1 align="center">Currently Renting</h1>
<form method="post" action="#">
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div th:each="film : ${films}" class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 th:text="${film.title}" class="my-0 font-weight-normal">Movie 1</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${film.description}">Desc1</li>
                    </ul>
                    <label>Rent</label>
                    <input type="checkbox" th:id="${film.filmId}" name="basket" th:value="${film.filmId}">
                </div>
            </div>
        </div>
    </div>
</form>
<br/>
<br/>
<h1 align="center">Previously Rented</h1>
<form method="post" action="#">
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div th:each="film : ${films}" class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 th:text="${film.title}" class="my-0 font-weight-normal">Movie 1</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${film.description}">Desc1</li>
                    </ul>
                    <label>Rent</label>
                    <input type="checkbox" th:id="${film.filmId}" name="basket" th:value="${film.filmId}">
                </div>
            </div>
        </div>
    </div>
</form>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
